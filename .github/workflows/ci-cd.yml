name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_mysql, pdo_pgsql, mbstring, zip, exif, pcntl, bcmath, gd, redis, sockets
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Copy .env
        working-directory: ./rest-service
        run: |
          cp .env.example .env || echo "APP_KEY=" >> .env

      - name: Install Composer dependencies
        working-directory: ./rest-service
        run: composer install --prefer-dist --no-interaction

      - name: Install NPM dependencies
        working-directory: ./rest-service
        run: npm ci || npm install

      - name: Generate application key
        working-directory: ./rest-service
        run: php artisan key:generate

      - name: Run database migrations
        working-directory: ./rest-service
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Create test database
        working-directory: ./rest-service
        run: |
          php -r "try { \$pdo = new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'root'); \$pdo->exec('CREATE DATABASE IF NOT EXISTS dash_invoice_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci'); echo 'Test database created successfully'; } catch (PDOException \$e) { echo 'Error: ' . \$e->getMessage(); exit(1); }"

      - name: Run test database migrations
        working-directory: ./rest-service
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dash_invoice_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Code style check
        working-directory: ./rest-service
        run: ./vendor/bin/pint --test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        id: docker-creds
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.docker-creds.outputs.has_creds == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: ${{ github.event_name == 'push' && steps.docker-creds.outputs.has_creds == 'true' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dash-invoice-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/dash-invoice-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/dash-invoice-backend:latest
          cache-to: type=inline

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && needs.build.result == 'success'

    steps:
      - name: Deploy to server
        run: |
          echo "Add your deployment steps here"
          echo "Examples:"
          echo "- SSH into server and pull latest image"
          echo "- Run docker-compose up -d"
          echo "- Run database migrations"
          echo "- Clear application cache"

